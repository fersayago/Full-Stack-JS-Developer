<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js webpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 style="color:purple;">Hola desde Express!</h1>
      <h2>Ingrese sus datos</h2>
      <br>

      <!-- Agregamos un form para trabajarlo con express -->
      <form action="/datos" method="post" autocomplete="off">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" class="form-control">
        </div>

        <button class="btn btn-success mt-3">Enviar</button>

      </form>
    </div>
  </div>
  
</body>
</html>
