    <link rel="stylesheet" href="./CSS/style.css">
    <title>Upload</title>

  <body>
    <h1 id="drop-title">DROPZONE</h1>
    <div id="dropzone">
      <label for="dropzone-input"> Haga click para subir foto</label>
      <section></section>

    <hr />

    <button id="subir-imagenes">Subir todo</button>
    <button id="borrar-dropzone">Cancelar todo</button>

    <hr />

    <p>
      DevlTools -> Network -> Cambiar "Online" por "Slow 3G" para ver la carga
      de la barra
    </p>
    <h2>Respuesta del servidor:</h2>
    <div id="respuesta"></div>

    <script src="./JS/upload.js"></script>
  </body>
