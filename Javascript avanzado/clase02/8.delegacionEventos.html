<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delegacion eventos</title>
  <style>
    nav{
      background: lime;
      padding: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <button data-tipo="1">a</button>
    <button data-tipo="2">b</button>
    <button data-tipo="3">c</button>
  </nav>

  <div id="caja"></div>

  <script>
    const nav = document.querySelector("nav");
    nav.addEventListener("click", accion);

    function accion(e){
      console.log(e.target); // 
      if (e.target.tagName == "BUTTON"){
        document.getElementById("caja").innerHTML = e.target.dataset.tipo;
      }
    }
  </script>
    
</body>
</html>
